<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/compte.css" />
    <link rel="stylesheet" href="../css/snackbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="../js/compte.js" type="module" defer></script>
    <title>Compte</title>
  </head>
  <body>
    <div class="header-container">
      <object data="../template/menu.html" type="text/html"></object>
    </div>
    <div class="compte">
      <div class="delete">
        <a class="trash-btn"><i class="bi bi-trash-fill"></i></a>
      </div>
      <div class="modify">
        <a class="pencil-btn"><i class="bi bi-pencil-square"></i></a>
      </div>
      <div class="cancel">
        <a class="cancel-btn hidden"><i class="bi bi-x-circle"></i></a>
      </div>
      <div class="check">
        <a class="check-btn hidden"><i class="bi bi-check-circle"></i></a>
      </div>
      <div class="picture">
        <img
          src="../../assets/images/utilisateur.png"
          alt="La photo de profil"
          class="profil"
        />
      </div>
      <div class="user">
        <div class="name">
          <p class="title">Nom :</p>
        </div>
        <div class="email">
          <p class="title">Email :</p>
        </div>
      </div>
    </div>
    <div class="footer_container">
      <object
        data="../template/footer.html"
        type="text/html"
        class="footer"
      ></object>
    </div>


    <div class="snackbar-container"></div>


  </body>
</html>
