<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/reservation-style.css">
    <link rel="stylesheet" href="../css/calendar-style.css">
    <link rel="stylesheet" href="../css/snackbar.css">
    <script src="../js/reservation-script.js" defer type="module"></script>
    <title>Réservation</title>
    
</head>
<body>
    <div class="header-container" style="position:fixed;z-index:100;">
        <object data="../template/menu.html" type="text/html"></object>
    </div>

    <div class="container">
      <div class="reservation-container">
        
        <div class="calendar-container">
          <div class="calendar">
            <div class="calendar-header">
              <span class="year" id="year"></span>
              
              <div class="month-picker" id="month-picker">
                <span class="month-change">
                  <i class="bi bi-arrow-left-circle" id="pre-month"></i>
                </span>
                <span id="month"> May </span>
                <span class="month-change" >
                  <i class="bi bi-arrow-right-circle" id="next-month"></i>
                </span>
              </div>
            </div>
     
            <div class="calendar-body">
              <div class="calendar-week-days">
                <div>Dim</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mer</div>
                <div>Jeu</div>
                <div>Ven</div>
                <div>Sam</div>
              </div>
              <div class="calendar-days">
              </div>
            </div>
            <div class="calendar-footer">
            </div>
          </div>
        </div>
  
  
        <div class="reservation">
  
            <div class="reservation-header">
                <span> Tables </span>
                <span class="table-day"></span>
            </div>
  
            <div class="reservation-tables">
            </div>

            <div class="reservation-footer">
              <div class="indication">
                <div class="circle open"></div>
                <span>libre</span>
              </div>

              <div class="indication">
                <div class="circle booked"></div>
                <span>occupé</span>
              </div>

              <div class="indication">
                <div class="circle your-booking"></div>
                <span>vos réservations</span>
              </div>  
            </div>
        </div>
  
        
        <div class="form-container">
          <div class="form">
            <div class="form-header">
              <span> Réserver une table </span>
              <span class="table-id"></span>
            </div>
  
            <select name="service" id="service-picker">
              <option value="midi">Midi</option>
              <option value="soir">Soir</option>
            </select>
  
            <button class="booking-btn">
              <span>Réserver</span>
            </button>

            <span class="form-message"></span>
          </div>
        </div>
  
      </div>
    </div>

    <div class="snackbar-container"></div>

    <div class="footer_container">
      <object
        data="../template/footer.html"
        type="text/html"
        class="footer"
      ></object>
    </div>


</body>
</html>
