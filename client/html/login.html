<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/snackbar.css">
    <script src="../js/login-script.js" type="module"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="login-form">
                <h2>Connexion</h2>
                <div class="inputbox">
                    <i class="bi bi-envelope"></i>
                    <input type="email" name="email" class="login-email" required>
                    <label for="">Email</label>
                </div>

                <div class="inputbox">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="password" class="login-password" required>
                    <label for="">mot de passe</label>
                </div>

                <button type="submit" class="login-button">Connexion</button>
                <div class="login-bottom">
                    <div class="">
                        <label class="a-signup">créer un compte</label>
                    </div>
                </div>
            
            </div>         

            <div class="signup-form hidden">
                <h2>Inscription</h2>

                <div class="inputbox">
                    <i class="bi bi-person-circle"></i>
                    <input type="username" name="username" class="signup-username" required>
                    <label for="">Nom utilisateur</label>
                </div>

                <div class="inputbox">
                    <i class="bi bi-envelope"></i>
                    <input type="email" name="email" class="signup-email" required>
                    <label for="">Email</label>
                </div>

                <div class="inputbox">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="password" class="signup-password"required>
                    <label for="">mot de passe</label>
                </div>

                <button type="submit" class="signup-button">inscription</button>
                <div class="signup-bottom">
                        <label class="a-login">vous avez déjà un compte ?</label>    
                </div>
            </div>

        </div>

        <div class="snackbar-container"></div>

    </div>
</body>
</html>
